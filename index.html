<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="screen">
        <div class="display">
            <input type="number" name="display" id="display" class="input-display">
        </div>
        <div class="keyboard">
            <div class="line">
                <button class="action-button double-button">AC</button>
                <button class="action-button">^</button>
                <button class="action-button">/</button>
            </div>
            <div class="line">
                <button class="action-button">7</button>
                <button class="action-button">8</button>
                <button class="action-button">9</button>
                <button class="action-button">x</button>
            </div>
            <div class="line">
                <button class="action-button">4</button>
                <button class="action-button">5</button>
                <button class="action-button">6</button>
                <button class="action-button">-</button>
            </div>
            <div class="line">
                <button class="action-button">1</button>
                <button class="action-button">2</button>
                <button class="action-button">3</button>
                <button class="action-button">+</button>
            </div>
            <div class="line">
                <button class="action-button">0</button>
                <button class="action-button double-button">=</button>
                <button class="action-button">C</button>
            </div>
        </div>
    </div>

</body>
</html>

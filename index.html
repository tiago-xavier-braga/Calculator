<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="screen">
        <div class="display">
            <input type="text" name="display" id="display" class="input-display">
        </div>
        <div class="keyboard">
            <div class="line">
                <button class="action-button double-button" onclick="deleteNumber('AC')">AC</button>
                <button class="action-button" onclick="getOperation('**')">^</button>
                <button class="action-button" onclick="getOperation('/')">/</button>
            </div>
            <div class="line">
                <button class="action-button" onclick="getNumber(7)">7</button>
                <button class="action-button" onclick="getNumber(8)">8</button>
                <button class="action-button" onclick="getNumber(9)">9</button>
                <button class="action-button" onclick="getOperation('*')">x</button>
            </div>
            <div class="line">
                <button class="action-button" onclick="getNumber(4)">4</button>
                <button class="action-button" onclick="getNumber(5)">5</button>
                <button class="action-button" onclick="getNumber(6)">6</button>
                <button class="action-button" onclick="getOperation('-')">-</button>
            </div>
            <div class="line">
                <button class="action-button" onclick="getNumber(1)">1</button>
                <button class="action-button" onclick="getNumber(2)">2</button>
                <button class="action-button" onclick="getNumber(3)">3</button>
                <button class="action-button" onclick="getOperation('+')">+</button>
            </div>
            <div class="line">
                <button class="action-button" onclick="getNumber(0)">0</button>
                <button class="action-button double-button">=</button>
                <button class="action-button" onclick="deleteNumber('C')">C</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
